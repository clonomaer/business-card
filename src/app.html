<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#282828" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="color-scheme" content="dark" />

		<!-- Primary Meta Tags -->
		<meta name="title" content="Leila Ilkhani" />
		<meta name="description" content="Personal website and portfolio of Leila Ilkhani" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://leila.sh" />
		<meta property="og:title" content="Leila Ilkhani" />
		<meta property="og:description" content="Personal website and portfolio of Leila Ilkhani" />
		<meta
			property="og:image"
			content="https://github.com/user-attachments/assets/8ec540f2-bb24-477e-bc65-bb49e22d0f82"
		/>

		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://leila.sh" />
		<meta property="twitter:title" content="Leila Ilkhani" />
		<meta
			property="twitter:description"
			content="Personal website and portfolio of Leila Ilkhani"
		/>
		<meta
			property="twitter:image"
			content="https://github.com/user-attachments/assets/8ec540f2-bb24-477e-bc65-bb49e22d0f82"
		/>

		<!-- LinkedIn -->
		<meta property="og:site_name" content="Leila Ilkhani" />
		<meta property="og:locale" content="en_US" />

		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" style="background-color: #282828">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
